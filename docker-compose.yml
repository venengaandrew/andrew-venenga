version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: andrew-venenga:web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
